<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quiz</title>
    <style type="text/css">
        #hid2 {
            margin-top: 100px;
            text-align: center;
            color: darkblue;
        }
        body{
            font-family:'Lato',sans-sarif;
        }
        #after_submit{
            visibility:hidden;
        }

    </style>
</head>
<body>
    <script type="text/javascript">
        function check() {
            var question1 = document.quiz.question1.value;
            var question2 = document.quiz.question2.value;
            var question3 = document.quiz.question3.value;
            var question4 = document.quiz.question4.value;
            var correct = 0;

            if (question1 == "a") {
                correct = correct + 1;
            }

            if (question2 == "a") {
                correct = correct + 1;
            }
            if (question3 == "a") {
                correct = correct + 1;
            }
            if (question4 == "a") {
                correct = correct + 1;
            }

            var messages = ["Great Job", "Better", "you need to improve"];
            var score;
            if (correct < 1) {
                score = 2;
            }
            if (correct > 0 && correct < 4) {
                score = 1;
            }
            if (correct > 3) {
                score = 0;
            }


            document.getElementById("after_submit").style.visibility = "visible";
            document.getElementById("message").innerHTML = messages[score];
            document.getElementById("number_correct").innerHTML = "you got" + correct + " correct.";
        }



    </script>


    <h1 id="hid2">Quiz !!!</h1>
    <form id="quiz" name="quiz">
        <p>JIT stands for</p>
        a): <input type="radio" id="nc" name="question1" value="a">Just In Time<br>
        b): <input type="radio" id="nc" name="question1" value="b">Job In Time<br>


        <p>CLR stands for</p>
        a): <input type="radio" id="nc" name="question2" value="a">Common Lang Runtime<br>
        b): <input type="radio" id="nc" name="question2" value="b">Common Line Runtime<br>

        <p>MVC stands for</p>
        a):<input type="radio" id="nc" name="question3" value="a">Model view controller<br>
        b):<input type="radio" id="nc" name="question3" value="b">Make view controller<br>

        <p>CLS stands for</p>
        a):<input type="radio" id="nc" name="question4" value="a">Common Lang Specification<br>
        b):<input type="radio" id="nc" name="question4" value="b">Common Range Specification<br>
        <input id="button" type="button" value="I am finished" onclick="check();" />

    </form>
    <div id="after_submit">
        <p id="message"></p>
        <p id="number_correct"></p>
    </div>
</body>

</html>
