<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pattern</title>
</head>
<body>
    <script type="text/javascript">
   

        document.write("start" + "<br>");
        var n = 5;
        for (var i = 1; i <= n; i++)
        {
            for (var j = 1; j <= n; j++)
            {
                if (i == 1 || i == 5 || j == 1 || j == 5) 
                    document.write("*");
                
                else 
                    document.write("&nbsp&nbsp");
                

            }

        document.write( "<br>");
        }

        var n = 5;
        for (var i = 1; i <= n; i++) {
            for (var j = 1; j <= n; j++) {
                if (i == j || i + j == n+1) {
                    document.write("*");
                }
                else {
                    document.write("&nbsp&nbsp");
                }

            }
            document.write("<br>");
        }

        
    </script>

</body>
</html>
