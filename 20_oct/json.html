<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <p>Access to javascript objects</p>
    <p id="demo"></p>
    <script>
        //JSON objects
        var person = { "name": "sou", "age": 22, "comp": "dxc" };
        var example = person.name;
        var example1 = person.age;
        var example2 = person.comp;
        document.getElementById("demo").innerHTML = example;

        document.getElementById("demo").innerHTML = example1;

        document.getElementById("demo").innerHTML = example2;
    </script>

</body>
</html>
